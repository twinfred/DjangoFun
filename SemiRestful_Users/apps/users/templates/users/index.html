<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users Index</title>
</head>
<body>
    <h1>Users</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}} {{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td>
                        <a href="/users/{{user.id}}"><button>Show</button></a>
                        <a href="/users/{{user.id}}/edit"><button>Edit</button></a>
                        <a href="/users/{{user.id}}/destroy"><button>Delete</button></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/users/new"><button>Create User</button></a>
</body>
</html>
