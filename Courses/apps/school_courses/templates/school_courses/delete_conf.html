<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delete Course</title>
</head>
<body>
    <h1>Are you sure you want the following course?</h1>
    <table>
        <tbody>
            <tr>
                <td>Name: </td>
                <td>{{course.name}}</td>
            </tr>
            <tr>
                <td>Description: </td>
                <td>{{course.description.desc}}</td>
            </tr>
        </tbody>
    </table>
    <form action="/courses/{{course.id}}/destroy_conf/" method="post">
        {% csrf_token %}
        <input type="hidden" name="confirm" value="cancel">
        <input type="submit" value="No">
    </form>
    <form action="/courses/{{course.id}}/destroy_conf/" method="post">
        {% csrf_token %}
        <input type="hidden" name="confirm" value="confirm">
        <input type="submit" value="Yes! I want to delete this course">
    </form>
</body>
</html>
